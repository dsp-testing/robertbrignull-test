name: Mask test

on:
  push:

jobs:
  jobA:
    runs-on: ubuntu-latest
    steps:
     - shell: node {0}
       run: |
         const foo = [
           [
             123: {
               foo: "aa",
               bar: "bb"
             }
           ],
           [
             456: {
               foo: "cc",
               bar: "dd"
             },
             789: {
               foo: "ee",
               bar: "ff"
             }
           ]
         ];
         console.log(`::set-output name=foo::${JSON.stringify(foo)}`);
 
  jobB:
    runs-on: ubuntu-latest
    needs:
    - jobA
    strategy:
      matrix:
        foo: ${{ fromJSON(needs.jobA.outputs.foo) }}
    steps:
     - run: echo "${{ toJSON(matrix.foo) }}"
     - run: echo "${{ matrix.foo[0].foo }}"
